<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/public/application.css">

    <title>Components Library</title>
  </head>
  <body>
    <div class="container">
    <h1>Susan's Components Library</h1>
    <h3>Buttons</h3>
    <div id="buttons">
      <a href="#" class="btns btns-main" role="button">Main</a>
      <a href="#" class="btns btns-action" role="button">Action</a>
      <a href="#" class="btns btns-border" role="button">Border</a>
      <a href="#" class="btns btns-add" role="button">+ Add</a>
    </div>

    <h3>Searchbars</h3>
    <div id="searchbars">
      <form action="/" role="search">
        <input type="text" class="sbar sbar-basic" name="search" placeholder="Search by location, size">
        <input type="submit" class="sbar sbar-basic" value="S"></input>
      </form><br>
      <form action="/" role="search">
        <input type="submit" class="sbar sbar-reverse" value="S"></input>
        <input type="text" class="sbar sbar-reverse" name="search" placeholder="Search by name or type">
      </form><br>
      <form action="/" role="search">
        <input type="submit" class="sbar sbar-google" value="S"></input>
        <input type="text" class="sbar sbar-google" name="search" placeholder="Search google">
      </form>
    </div>

    <h3>Cards</h3>
    <div id="cards">
      <div class="card-container">
        <div class="card-image">
          <img src="https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1534&q=80",
          alt="img description">
        </div>
        <div class="card-content">
          <h5>This is a verified card. <i class="far fa-badge-check"></i></h5>
          <p><em>username</em></p>
          <p>Put some text in here to describe what this card represents</p><br>
          <div class="card-content-profile-rating">
            <img src="https://kitt.lewagon.com/placeholder/users/susanjsp" class="card-avatar" alt="profile image">
            <div class="card-content-ratings">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="card-content-tags">
            <div class="card-content-tag">
              <a href="#" class="labels">+ labels</a>
            </div>
            <div class="card-content-tag">
              <a href="#" class="labels">tags</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap popper.js & JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>

</html>
