<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/public/application.css">

    <title>Components Library</title>
  </head>
  <body>
    <h3>Buttons</h3>
    <div id="buttons">
      <a href="#" class="btn btn-main" role="button">Main</a>
      <a href="#" class="btn btn-action" role="button">Action</a>
      <a href="#" class="btn btn-border" role="button">Border</a>
      <a href="#" class="btn btn-add" role="button">+ Add</a>
    </div>

    <h3>Searchbars</h3>
      <div id="searchbars">
        <form action="/" role="search">
          <input type="text" class="sbar sbar-basic" name="search" placeholder="Search by location, size">
          <input type="submit" class="sbar sbar-basic" value="S"></input>
        </form><br>
        <form action="/" role="search">
          <input type="submit" class="sbar sbar-reverse" value="S"></input>
          <input type="text" class="sbar sbar-reverse" name="search" placeholder="Search by name or type">
        </form><br>
        <form action="/" role="search">
          <input type="submit" class="sbar sbar-google" value="S"></input>
          <input type="text" class="sbar sbar-google" name="search" placeholder="Search google">
        </form>
      </div>


    <!-- Bootstrap popper.js & JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>

</html>
